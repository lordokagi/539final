            <div class="controls">
                <div class="genfilt">
                    <button type="button" class="control" data-filter="all">All</button>
                    <button type="button" class="control" data-sort="price:asc">Lo-Hi</button>
                    <button type="button" class="control" data-sort="price:desc">Hi-Lo</button>
                </div>
                <div class="statebutts">
                    <button type="button" class="control" id="cab" data-filter=".ca">CA</button>
                    <button type="button" class="control" id="inb" data-filter=".in">IN</button>
                    <button type="button" class="control" id="njb" data-filter=".nj">NJ</button>
                    <button type="button" class="control" id="nyb" data-filter=".ny">NY</button>
                    <button type="button" class="control" id="ohb" data-filter=".oh">OH</button>
                    <button type="button" class="control" id="pab" data-filter=".pa">PA</button>
                    <button type="button" class="control" id="rib" data-filter=".ri">RI</button>
                    <button type="button" class="control" id="txb" data-filter=".tx">TX</button>
                </div>
            </div>

            <div class="container gallery" data-price="2">
                <figure class="mix nj">
                    <img src="images/sammy-footsnow.png"
                        alt="A photo of Sammy, a small, white dog, licking his foot, outin the snow.">
                    <figcaption>New Jersey: 2/10 cold and uneventful</figcaption>
                </figure>
                <figure class="mix ny" data-price="10">
                    <img src="images/sammy-sittingsmiling.jpg"
                        alt="A photo of Sammy, a small, white dog, sitting and smiling.">
                    <figcaption>New York: 10/10 first real home</figcaption>
                </figure>
                <figure class="mix ca" data-price="10">
                    <img src="images/sammy-sashatoby.jpg"
                        alt="A photo of three small dogs on a walk together, in a row.">
                    <figcaption>California: 10/10 friends live here</figcaption>
                </figure>
                <figure class="mix ri" data-price="7">
                    <img src="images/sammy-providence.jpg"
                        alt="A photo of Sammy, a small, white dog, sitting on grass.">
                    <figcaption>Rhode Island: 7/10 lots of grass</figcaption>
                </figure>
                <figure class="mix pa" data-price="6">
                    <img src="images/sammy-trunk.jpg" alt="A photo of Sammy, a small, white dog, in an open car trunk.">
                    <figcaption>Pennsylvania: 6/10 confusing</figcaption>
                </figure>
                <figure class="mix in" data-price="9">
                    <img src="images/sammy-chicks.jpg"
                        alt="A photo of Sammy, a small, white dog, walking on grass with five baby chicks.">
                    <figcaption>Indiana: 9/10 lots of grass and land</figcaption>
                </figure>
                <figure class="mix oh" data-price="8">
                    <img src="images/sammy-baby.jpg"
                        alt="A photo of a baby napping on a bed and Sammy, a small, white dog, napping on the floor next to him.">
                    <figcaption>Ohio: 8/10 small friend lives here</figcaption>
                </figure>
                <figure class="mix tx" data-price="5">
                    <img src="images/sammy-jimmy.jpg"
                        alt="A photo of Sammy, a small, white dog, and Jimmy, a small, brown dog, next to each other.">
                    <figcaption>Texas: 5/10 hot and mean</figcaption>
                </figure>
            </div>
